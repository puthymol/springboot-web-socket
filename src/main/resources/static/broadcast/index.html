<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Broadcast</title>
    <style>
        body {
            padding: 20px 30vw;
        }
        form {
            display: flex;
            column-gap: 5px;
        }
        input {
            flex: 1;
        }
    </style>
</head>
<body>
<h3>Broadcast Channel</h3>
<div>Logged in as <strong id="userContainer"></strong></div>
<br>
<form id="contentForm">
    <input type="text" id="contentInput" placeholder="Enter message" required>
    <button type="submit">Send</button>
</form>
<br>
<div id="messageContainer"></div>
</body>
<script src="sockjs.min.js"></script>
<script src="stomp.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>-->
<script src="/broadcast/script.js"></script>
</html>
